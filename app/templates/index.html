{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <div class="text-center">
        <h1 class="display-4">Кликер!</h1>
        <p class="lead">Количество кликов - <span class="badge badge-primary">{{ current_user.clicks }}</span></p>
        <a href="{{ url_for('clickp') }}" class="btn btn-primary btn-lg">Кнопка +1</a>
        <a href="{{ url_for('clickm') }}" class="btn btn-primary btn-lg">Кнопка -1</a>
        <a href="{{ url_for('clickr') }}" class="btn btn-primary btn-lg">Обнулить</a>
    </div>
</div>
{% endblock %}
